<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <h1>
        To Do Items
    </h1>
    <input type="text" id="name" placeholder="create to do item">
    <button id="create-btn" value="Send">Create</button>

    <script>
        let createBtn = document.getElementById("create-btn");
        createBtn.addEventListener("click", postAlert);

        function postAlert() {
            let titleInput = document.getElementById("name");
            alert(titleInput.value);
            titleInput.value = null;
        }
    </script>
</body>
</html>
